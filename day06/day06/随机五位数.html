<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机五位数</title>
</head>
<body>
	<input type="button"  value=" 测试 " onclick="main()" >

</body>
</html>
<script>
	//随机生成5位以内的数，然后输出该数字有多少位，每位分别是什么？


function main() {
	var num=parseInt(Math.random()*100000);
	console.log("随机的数是："+num);

    var arr=[];
	while(num>0){
		arr.unshift(num%10);
		num=parseInt(num/10);
	}
	
	console.log(arr);
	// console.log("该数有多少位："+arr.length);
	// console.log("每位的数组：");
	// for(var i in arr){
	// 	console.log(arr[i]);
	// }
}
</script>
