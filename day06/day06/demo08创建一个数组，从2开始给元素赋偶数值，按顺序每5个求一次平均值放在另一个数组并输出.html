<script type="text/javascript">

//2，创建一个数组，从2开始给元素赋偶数值(100)，按顺序每5个求一次平均值放在另一个数组并输出
function testf() {
	var arr=[];//定义了一空数组

	//1)、从2开始给元素赋偶数值(100)
	for(var i=1;i<=50;i++){
		arr.push(i*2);
	}

	// 按顺序每5个求一次平均值放在另一个数组
	var arr2 = [];
	/*
	var sum = 0;
	for(var i=0; i<5;i++){
		sum +=arr[i];
	}
	arr2.push(sum/5);
	*/
	
	var sum = 0;

	for(var i=0;i<arr.length;i++){
		sum += arr[i];
		if((i+1)%5==0){
			arr2.push(sum/5);
			sum = 0;
		}
	}

	//输出
	for(var i in arr2){
		console.log(arr2[i]);
	}	
}

</script>
