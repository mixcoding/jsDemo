<body>
	请输入一个数：<input id="numText" type="text" ><br/>
	请输入一个进位制：<input id="nText" type="text" ><br/>
	<input type="button"  value=" 转成10进制 " onclick="testf()" ><br/>
	结果：<input id="resultText" type="text" ><br/>
	
	<div id="box" style="width:200px;height:100px;border:1px solid black">
		
	</div>
</body>

<script type="text/javascript">

function testf() {
	//1、获取
	var num = parseInt(document.getElementById("numText").value);
	var n = parseInt(document.getElementById("nText").value);

	//2、逻辑
	var result = convert(num,n);

	//3、输出
	document.getElementById("resultText").value = result;

}	

//完成一个其它进制转换成十进制的函数(convert(123,8):表示把8进制的123转成10进制)

//功能：它进制转换成十进制
//参数:数，进位制
//返回值：10进制的数

// 123,8

//1*8^2+2*8^1+3*8^0;

//num = AB2;

function convert(num,n){
	var arr=[];
	//1、取出了每位上的数字
	while(num>0){
		//对10求余
		arr.unshift(num%10);
		//对10 取整
		num = parseInt(num/10);
	}
	//2、转换
	/*
	var sum = 0;
	for(var i=0;i<arr.length;i++){
		sum = sum+arr[i]*Math.pow(n,arr.length-1-i);
	}
	*/
	var sum = 0;
	var count=-1;
	for(var i=arr.length-1;i>=0;i--){
		count++;
		sum = sum+arr[i]*Math.pow(n,count);
	}	
	return sum;
}



</script>
